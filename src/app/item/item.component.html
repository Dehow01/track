<div class="container">
  <div class="row rowItemInput">
    <div class="col-6">
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Name:</span>
        </div>
        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="name">
      </div>
    </div>
  </div>
  <div class="row rowItemBtn">
    <div class="col-12">
      <button type="button" class="btn btn-outline-info btn-lg" (click)="onSubmit()">Track container by name</button>
    </div>
  </div>
  <div class="row" *ngIf="nodeItem">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">Type</th>
          <th scope="col">Geolocation</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of nodeItem">
          <td>{{item.name}}</td>
          <td>{{item.date | date:'medium' }}</td>
          <td>{{item.type}}</td>
          <td *ngIf="item.geolocation"> {{ item.geolocation.city +' '+ item.geolocation.country +' '+ item.geolocation.lat+ ' '+ item.geolocation.lon}}</td>
          <td *ngIf="!item.geolocation" class="eventDate"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
